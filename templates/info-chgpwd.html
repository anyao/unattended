<ion-view title="更改密码">
  <ion-content has-header="true" has-tabs="true" padding="true">
    <form ng-submit="tryChgpwd()">
      <div class="list">
        <label class="item item-input">
          <input type="password" placeholder="输入新密码" ng-model="chgpwdData.pwd" />
        </label>
        <label class="item item-input">
          <input type="password" placeholder="确认新密码" ng-model="chgpwdData.pwd1" />
        </label>
        <div>
          <button class="button button-block button-positive" type="submit">提交更改</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
