<ion-view title="订单详情">
  <ion-nav-buttons side="left">
    <a class="button button-icon icon ion-chevron-left" ng-click="toBack()"></a>
  </ion-nav-buttons>
  <ion-content scroll="false">
    <ion-content>
      <form ng-submit="presubmit()">
        <ion-list>
          <ion-checkbox ng-model="item.check" ng-repeat="item in rept">
            <div class="item">
              <div class="row">
                <p class="col"><b>单号：{{item.reptno}}</b></p>
              </div>
              <div class="row">
                <p class="col">时间：{{item.zjat}}</p>
              </div>
              <div class="row">
                <p class="col">车号：{{item.hphm}}</p>
              </div>
              <div class="row">
                <p class="col">毛重：{{item.tare}}</p>
                <p class="col">皮重：{{item.gross}}</p>
                <p class="col">净重：{{item.net}}</p>
              </div>
            </div>
          </ion-checkbox>
        </ion-list>
        <div class="padding">
          <button class="button button-block button-positive" type="submit" ng-if="rept[0].check">提交</button>
        </div>
      </form>
    </ion-content>
  </ion-content>
</ion-view>
